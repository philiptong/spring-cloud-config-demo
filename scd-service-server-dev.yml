server:
  port: 8089

spring:
  profiles:
    active: dev
  # datasource:
  #   platform: postgres
  #   url: '{cipher}'
  #   username: '{cipher}'
  #   password: '{cipher}'
  #   hikari:
  #     connection-timeout: 30000
  #     maximum-pool-size: 10
  application:
    name: scd-service-server
  messages:
    basename: i18n/messages

management:
  endpoints:
    web:
      exposure:
        include:
          [
            'configprops',
            'env',
            'health',
            'info',
            'threaddump',
            'logfile',
            'prometheus',
            'heapdump',
          ]
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: '{cipher}'
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
